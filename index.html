<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>AI Image Generator</h1>
    <p>Create stunning visuals instantly ✨</p>
  </header>

  <!-- Search -->
  <div class="search-container">
    <input type="text" class="searchInput" placeholder="Enter your prompt...">
    <button class="searchButton">Generate</button>
  </div>

  <!-- Image Grid -->
  <section class="image-grid">
    <!-- Example Card -->
    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?nature,forest" alt="Generated Image">
      <button class="pin-btn">📌</button>
    </div>

    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?technology,future" alt="Generated Image">
      <button class="pin-btn">📌</button>
    </div>

    <div class="image-card">
      <img src="https://source.unsplash.com/400x300/?art,painting" alt="Generated Image">
      <button class="pin-btn">📌</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 AI Image Generator • Crafted with ❤️</p>
  </footer>

</body>
    </html>
